<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <link rel="stylesheet" type="text/css" class="ui" href="semantic.min.css">
            <style type="text/css">
                <!--
                .current-connections-num {
                    text-align: center;
                    font-size: 20px;
                    font-family: 'Noteworthy-Bold';
                }
                </style>
            </head>
    <body>
        <div class="ui raised segment">
            <div class="ui ribbon label">connections</div>
            <div class="current-connections-num"><p>{{ current }} / {{ available }}</p></div>
            k
            <div class="ui ribbon label">globalLock</div>
            <div class="current-connections-num"><p>{{ lockTime }} / {{ totalTime }}</p></div>
            
            <div class="ui ribbon label">memory (r / m / v)</div>
            <div class="current-connections-num"><p>{{ resident }} / {{ mapped }} / {{ virtual }}</p></div>
            
            <div class="ui ribbon label">index (hits / accesses)</div>
            <div class="current-connections-num"><p>{{ hits }} / {{ accesses }}</p></div>
            
            <div class="ui ribbon label">opcounters</div>
            <p>
            <table class="ui table segment">
                <tr>
                    <td>Insert</td><td class="current-connections-num">{{ C }}</td>
                </tr>
                <tr>
                    <td>Query</td><td class="current-connections-num">{{ R }}</td>
                </tr>
                <tr>
                    <td>Update</td><td class="current-connections-num">{{ U }}</td>
                </tr>
                <tr>
                    <td>Delete</td><td class="current-connections-num">{{ D }}</td>
                </tr>
            </table>
            </p>
        </div>
    </body>
</html>
